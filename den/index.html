<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Den</title>
  <style>
    :root {
      --bg-primary: #36393f;
      --bg-secondary: #2f3136;
      --bg-tertiary: #202225;
      --text-normal: #dcddde;
      --text-muted: #72767d;
      --accent: #5865f2;
    }
    
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-normal);
    }
    
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .profile-sidebar {
      background-color: var(--bg-secondary);
      border-radius: 8px;
      padding: 20px;
      position: sticky;
      top: 20px;
      height: fit-content;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--bg-tertiary);
      margin-right: 15px;
      border: 4px solid var(--accent);
      object-fit: cover;
    }
    
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }
    
    .profile-tag {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .profile-bio {
      background-color: var(--bg-tertiary);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-style: italic;
    }
    
    .music-player {
      background-color: var(--bg-tertiary);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .music-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .music-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    
    .gallery-item {
      background-color: var(--bg-secondary);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .gallery-item:hover {
      transform: scale(1.03);
    }
    
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border: 3px solid var(--accent);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-sidebar">
      <div class="profile-header">
        <img class="profile-avatar" src="pfp/pfp.png" alt="Profile Picture">
        <div>
          <div class="profile-name">Den#WokenK</div>
          <div class="profile-tag">@syndn ig - d3nsync</div>
        </div>
      </div>
      
      <div class="profile-bio">
        ‚ÄúAbout Me‚Äù those who know üíÄüíÄüíÄ
      </div>
      
      <div class="music-player">
        <div>Now Playing</div>
        <div class="music-controls">
          <button class="music-btn" id="play-btn">‚ñ∂ Play</button>
          <span id="timestamp">0:00 / 0:00</span>
        </div>
      </div>
    </div>
    
    <div class="gallery">
      <div class="gallery-item">
        <img src="den/screenshots/1.png" alt="Screenshot 1">
      </div>
      <div class="gallery-item">
        <img src="den/screenshots/2.png" alt="Screenshot 2">
      </div>
      <div class="gallery-item">
        <img src="den/screenshots/3.png" alt="Screenshot 3">
      </div>
    </div>
  </div>

  <div id="modal">
    <img src="" alt="Enlarged view">
  </div>

  <audio id="audio-player" loop>
    <source src="/music/music.mp3" type="audio/mpeg" />
  </audio>
  
  <script>
    // Music player with reliable autoplay handling
    const audioPlayer = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const timestamp = document.getElementById('timestamp');
    
    // Track if we've unlocked audio
    let audioUnlocked = false;
    
    // Function to unlock audio
    const unlockAudio = () => {
      if (!audioUnlocked) {
        // This tiny silent audio unlocks the audio context
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const buffer = context.createBuffer(1, 1, 22050);
        const source = context.createBufferSource();
        source.buffer = buffer;
        source.connect(context.destination);
        source.start(0);
        
        audioUnlocked = true;
        document.body.removeEventListener('click', unlockAudio);
        document.body.removeEventListener('touchstart', unlockAudio);
        
        console.log("Audio unlocked - can now play music");
      }
    };
    
    // Set up initial event listeners to unlock audio
    document.body.addEventListener('click', unlockAudio);
    document.body.addEventListener('touchstart', unlockAudio);
    
    // Music player control
    playBtn.addEventListener('click', function() {
      if (!audioUnlocked) {
        alert('Please click anywhere on the page first to unlock audio');
        return;
      }
      
      if (audioPlayer.paused) {
        audioPlayer.play()
          .then(() => {
            playBtn.textContent = '‚è∏ Pause';
            console.log("Playback started successfully");
          })
          .catch(error => {
            console.error("Playback failed:", error);
            alert('Error: ' + error.message);
          });
      } else {
        audioPlayer.pause();
        playBtn.textContent = '‚ñ∂ Play';
      }
    });
    
    // Update timestamp
    audioPlayer.addEventListener('timeupdate', function() {
      const minutes = Math.floor(audioPlayer.currentTime / 60);
      const seconds = Math.floor(audioPlayer.currentTime % 60);
      const durationMinutes = Math.floor(audioPlayer.duration / 60);
      const durationSeconds = Math.floor(audioPlayer.duration % 60);
      
      timestamp.textContent = 
        `${minutes}:${seconds < 10 ? '0' + seconds : seconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
    });
    
    // Handle when audio ends
    audioPlayer.addEventListener('ended', function() {
      playBtn.textContent = '‚ñ∂ Play';
    });
    
    // Update timestamp
    audioPlayer.addEventListener('timeupdate', function() {
      const minutes = Math.floor(audioPlayer.currentTime / 60);
      const seconds = Math.floor(audioPlayer.currentTime % 60);
      const durationMinutes = Math.floor(audioPlayer.duration / 60);
      const durationSeconds = Math.floor(audioPlayer.duration % 60);
      
      timestamp.textContent = 
        `${minutes}:${seconds < 10 ? '0' + seconds : seconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
    });
    
    // Handle when audio ends
    audioPlayer.addEventListener('ended', function() {
      playBtn.textContent = '‚ñ∂ Play';
    });

    // Update timestamp
    audioPlayer.addEventListener('timeupdate', function() {
      const minutes = Math.floor(audioPlayer.currentTime / 60);
      const seconds = Math.floor(audioPlayer.currentTime % 60);
      timestamp.textContent = 
        `${minutes}:${seconds < 10 ? '0' + seconds : seconds} / 3:42`;
    });

    // Gallery modal functionality
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');
    
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });
    
    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
