  <meta charset="UTF-8">

  <title>Den</title>
  <style>
    :root {
      --bg-primary: #36393f;
      --bg-secondary: #2f3136;
      --bg-tertiary: #202225;
      --text-normal: #dcddde;
      --text-muted: #72767d;
      --accent: #5865f2;
    }
    
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-normal);
    }
    
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .profile-sidebar {
      background-color: var(--bg-secondary);
      border-radius: 8px;
      padding: 20px;
      position: sticky;
      top: 20px;
      height: fit-content;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--bg-tertiary);
      margin-right: 15px;
      border: 4px solid var(--accent);
      object-fit: cover;
    }
    
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }
    
    .profile-tag {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .profile-bio {
      background-color: var(--bg-tertiary);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-style: italic;
    }
    
    .music-player {
      background-color: var(--bg-tertiary);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .music-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .music-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    
    .gallery-item {
      background-color: var(--bg-secondary);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .gallery-item:hover {
      transform: scale(1.03);
    }
    
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border: 3px solid var(--accent);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-sidebar">
      <div class="profile-header">
        <img class="profile-avatar" src="pfp/pfp.png" alt="Profile Picture">
        <div>
          <div class="profile-name">Den#WokenK</div>
          <div class="profile-tag">@syndn ig - d3nsync</div>
        </div>
      </div>
      
      <div class="profile-bio">
        "About Me" those who know 💀💀💀
      </div>
      
      <div class="music-player">
        <div>Now Playing</div>
        <div class="music-controls">
          <button class="music-btn" id="play-btn">▶ Play</button>
          <span id="timestamp">0:00 / 0:00</span>
        </div>
      </div>
    </div>
    
    <div class="gallery">
      <div class="gallery-item">
        <img src="den/screenshots/1.png" alt="Screenshot 1">
      </div>
      <div class="gallery-item">
        <img src="den/screenshots/2.png" alt="Screenshot 2">
      </div>
      <div class="gallery-item">
        <img src="den/screenshots/3.png" alt="Screenshot 3">
      </div>
    </div>
  </div>

  <div id="modal">
    <img src="" alt="Enlarged view">
  </div>

  <audio id="audio-player" preload="metadata" loop>
    <source src="den/music/music.mp3" type="audio/mpeg">
  </audio>
  
  <script>
    // Music player with complete error handling
    const audioPlayer = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const timestamp = document.getElementById('timestamp');
    
    // Format time display (mm:ss)
    const formatTime = (seconds) => {
      return isNaN(seconds) ? '0:00' : 
        `${Math.floor(seconds / 60)}:${Math.floor(seconds % 60).toString().padStart(2, '0')}`;
    };

    // Initialize audio
    const initAudio = () => {
      audioPlayer.addEventListener('loadedmetadata', () => {
        timestamp.textContent = `0:00 / ${formatTime(audioPlayer.duration)}`;
      });
      
      audioPlayer.addEventListener('timeupdate', () => {
        timestamp.textContent = `${formatTime(audioPlayer.currentTime)} / ${formatTime(audioPlayer.duration)}`;
      });
      
      audioPlayer.addEventListener('error', (e) => {
        console.error("Audio error:", audioPlayer.error);
        timestamp.textContent = "Error loading audio";
      });
      
      audioPlayer.addEventListener('ended', () => {
        playBtn.textContent = '▶ Play';
      });
    };

    // Unlock audio on first interaction
    const unlockAudio = () => {
      try {
        // Create silent audio context
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const context = new AudioContext();
        const buffer = context.createBuffer(1, 1, 22050);
        const source = context.createBufferSource();
        source.buffer = buffer;
        source.connect(context.destination);
        source.start(0);
        
        // Initialize audio player
        initAudio();
        
        // Remove event listeners
        document.body.removeEventListener('click', unlockAudio);
        document.body.removeEventListener('touchstart', unlockAudio);
      } catch (e) {
        console.error("Audio unlock failed:", e);
      }
    };

    // Set up unlock listeners
    document.body.addEventListener('click', unlockAudio, { once: true });
    document.body.addEventListener('touchstart', unlockAudio, { once: true });

    // Play/pause control
    playBtn.addEventListener('click', async () => {
      try {
        if (audioPlayer.paused) {
          await audioPlayer.play();
          playBtn.textContent = '⏸ Pause';
        } else {
          audioPlayer.pause();
          playBtn.textContent = '▶ Play';
        }
      } catch (error) {
        console.error("Playback error:", error);
        alert('Please click anywhere on page first, then play');
      }
    });

    // Gallery modal functionality
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');
    
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });
    
    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
