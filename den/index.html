<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>syndn</title>
  <style>
    :root {
      --bg-primary: #36393f;
      --bg-secondary: #2f3136;
      --bg-tertiary: #202225;
      --text-normal: #dcddde;
      --text-muted: #72767d;
      --accent: #5865f2;
    }
    
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-normal);
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--bg-tertiary);
      margin-right: 15px;
      background-image: url('screenshots/1.png');
      background-size: cover;
      border: 4px solid var(--accent);
    }
    
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }
    
    .profile-tag {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    
    .gallery-item {
      background-color: var(--bg-secondary);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .gallery-item:hover {
      transform: scale(1.03);
    }
    
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border: 3px solid var(--accent);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <div class="profile-avatar"></div>
    <div>
      <div class="profile-name">syndn</div>
      <div class="profile-tag">@syndn</div>
    </div>
  </div>

  <div class="gallery">
    <div class="gallery-item">
      <img src="screenshots/1.png" alt="Screenshot 1">
    </div>
    <div class="gallery-item">
      <img src="screenshots/2.png" alt="Screenshot 2">
    </div>
    <div class="gallery-item">
      <img src="screenshots/3.png" alt="Screenshot 3">
    </div>
  </div>

  <div id="modal" style="display: none;">
    <img src="" alt="Enlarged view">
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');
    
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });
    
    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
