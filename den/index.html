<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Den</title>
  <style>
    :root {
      --bg-primary: #36393f;
      --bg-secondary: #2f3136;
      --bg-tertiary: #202225;
      --text-normal: #dcddde;
      --text-muted: #72767d;
      --accent: #5865f2;
    }
    
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Whitney', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-normal);
    }
    
    .container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .profile-sidebar {
      background-color: var(--bg-secondary);
      border-radius: 8px;
      padding: 20px;
      position: sticky;
      top: 20px;
      height: fit-content;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: var(--bg-tertiary);
      margin-right: 15px;
      border: 4px solid var(--accent);
      object-fit: cover;
    }
    
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }
    
    .profile-tag {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    .profile-bio {
      background-color: var(--bg-tertiary);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-style: italic;
    }
    
    .music-player {
      background-color: var(--bg-tertiary);
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .music-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .music-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    
    .gallery-item {
      background-color: var(--bg-secondary);
      border-radius: 5px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .gallery-item:hover {
      transform: scale(1.03);
    }
    
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border: 3px solid var(--accent);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-sidebar">
      <div class="profile-header">
        <img class="profile-avatar" src="pfp/pfp.png" alt="Profile Picture">
        <div>
          <div class="profile-name">Den#WokenK</div>
          <div class="profile-tag">@syndn ig - d3nsync</div>
        </div>
      </div>
      
      <div class="profile-bio">
        ‚ÄúAbout Me‚Äù those who know üíÄüíÄüíÄ
      </div>
      
      <div class="music-player">
        <div>Now Playing</div>
        <div class="music-controls">
          <button class="music-btn" id="play-btn">‚ñ∂ Play</button>
          <span id="timestamp">0:00 / 0:00</span>
        </div>
      </div>
    </div>
    
    <div class="gallery">
      <div class="gallery-item">
        <img src="den/screenshots/1.png" alt="Screenshot 1">
      </div>
      <div class="gallery-item">
        <img src="den/screenshots/2.png" alt="Screenshot 2">
      </div>
      <div class="gallery-item">
        <img src="den/screenshots/3.png" alt="Screenshot 3">
      </div>
    </div>
  </div>

  <div id="modal">
    <img src="" alt="Enlarged view">
  </div>

  <audio id="audio-player" loop>
    <source src="/music/music.mp3" type="audio/mpeg" />
  </audio>
  
  <script>
    // Music player with robust error handling
    const audioPlayer = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const timestamp = document.getElementById('timestamp');
    
    // Track player state
    let isPlaying = false;
    let audioReady = false;
    
    // Function to initialize audio
    const initAudio = () => {
      // Load the audio
      audioPlayer.load();
      
      // Set up event listeners
      audioPlayer.addEventListener('canplaythrough', () => {
        audioReady = true;
        console.log("Audio is ready to play");
      });
      
      audioPlayer.addEventListener('error', (e) => {
        console.error("Audio error:", e);
        alert('Error loading audio file. Please check console for details.');
      });
    };
    
    // Unlock audio on first interaction
    const unlockAudio = () => {
      // Create silent audio context to unlock
      try {
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const context = new AudioContext();
        const buffer = context.createBuffer(1, 1, 22050);
        const source = context.createBufferSource();
        source.buffer = buffer;
        source.connect(context.destination);
        source.start(0);
        
        // Initialize our audio player
        initAudio();
        
        // Remove unlock listeners
        document.body.removeEventListener('click', unlockAudio);
        document.body.removeEventListener('touchstart', unlockAudio);
        
        console.log("Audio unlocked successfully");
      } catch (e) {
        console.error("Audio unlock failed:", e);
      }
    };
    
    // Set up unlock listeners
    document.body.addEventListener('click', unlockAudio);
    document.body.addEventListener('touchstart', unlockAudio);
    
    // Play/pause control with error handling
    playBtn.addEventListener('click', async () => {
      if (!audioReady) {
        alert('Audio not ready yet. Please wait or click the page first.');
        return;
      }
      
      try {
        if (isPlaying) {
          await audioPlayer.pause();
          isPlaying = false;
          playBtn.textContent = '‚ñ∂ Play';
        } else {
          await audioPlayer.play();
          isPlaying = true;
          playBtn.textContent = '‚è∏ Pause';
        }
      } catch (error) {
        console.error("Playback error:", error);
        alert(`Playback error: ${error.message}`);
      }
    });
    
    // Update timestamp
    audioPlayer.addEventListener('timeupdate', function() {
      const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins}:${secs < 10 ? '0' + secs : secs}`;
      };
      
      timestamp.textContent = `${formatTime(audioPlayer.currentTime)} / ${formatTime(audioPlayer.duration)}`;
    });
    
    // Handle audio end
    audioPlayer.addEventListener('ended', () => {
      isPlaying = false;
      playBtn.textContent = '‚ñ∂ Play';
    });

    // Gallery modal functionality
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');
    
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });
    
    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
