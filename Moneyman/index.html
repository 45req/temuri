<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Open Graph meta tags -->
  <meta property="og:title" content="GOAT" />
  <meta property="og:description" content="Moneyman(G.O.A.T)" />
  <meta property="og:image" content="https://temuri.pics/Moneyman/screenshots/9.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://temuri.pics/Moneyman" />

  <!-- Twitter card tags (optional but recommended) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="My Friend: Temuri" />
  <meta name="twitter:description" content="Evidence screenshots and info about Temuri." />
  <meta name="twitter:image" content="https://temuri.pics/screenshots/1.png" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoneyMan â™‚ (G.O.A.T)</title>
  <style>
    :root {
      --accent: #00ff88;
      --neon: #00ffff;
      --glow: 0 0 15px var(--accent);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      color: white;
      background: #000;
      overflow-x: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="white"/></svg>') 8 8, auto;
    }

    #entry-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: 0.5s;
    }

    #glitch-text {
      font-size: 4rem;
      position: relative;
      text-align: center;
    }

    #glitch-text::before,
    #glitch-text::after {
      content: "Moneyman(G.O.A.T)";
      position: absolute;
      left: 0;
    }

    #glitch-text::before {
      color: var(--neon);
      animation: glitch-effect 3s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    #glitch-text::after {
      color: var(--accent);
      animation: glitch-effect 2s infinite reverse;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    }

    @keyframes glitch-effect {
      0% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(-5px, -5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0); }
    }

    .rain {
      position: absolute;
      top: -20px;
      width: 1px;
      height: 20px;
      background: linear-gradient(to bottom, transparent, var(--neon));
      animation: rain-fall linear infinite;
      opacity: 0.6;
    }

    @keyframes rain-fall {
      to { transform: translateY(100vh); }
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      z-index: 100;
      filter: blur(0.5px);
      opacity: 0.8;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 100px 20px 120px;
      width: 90%;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      transition: all 0.3s;
      aspect-ratio: 1;
    }

    .gallery-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .gallery-item:hover .gallery-media {
      transform: scale(1.1);
    }

    #main-content {
      display: none;
    }

    .bottom-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: var(--neon);
      border-top: 1px solid var(--accent);
      z-index: 999;
    }

    .music-player {
      text-align: center;
      margin-top: 40px;
    }

    audio {
      width: 80%;
      max-width: 400px;
      filter: drop-shadow(0 0 5px var(--accent));
    }

    audio::-webkit-media-controls-panel {
      background-color: #000;
      color: var(--neon);
    }
  </style>
</head>
<body>
  <!-- Entry Screen -->
  <div id="entry-screen">
    <h1 id="glitch-text">MONEYMAN SYSTEM</h1>
    <p id="enter-text" style="margin-top: 20px;"></p>
    <div id="rain-container"></div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <div class="music-player">
      <audio controls autoplay loop>
        <source src="Moneyman/music/music.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Bottom Banner -->
  <div class="bottom-banner">
    Discord: shopifygalaxy | ID: 1127640909643780146
  </div>

  <script>
    function createRain() {
      const rainContainer = document.getElementById('rain-container');
      for (let i = 0; i < 150; i++) {
        const rain = document.createElement('div');
        rain.className = 'rain';
        rain.style.left = `${Math.random() * 100}vw`;
        rain.style.animationDuration = `${Math.random() * 0.5 + 0.3}s`;
        rain.style.animationDelay = `${Math.random()}s`;
        rainContainer.appendChild(rain);
      }
    }

    function typeWriter() {
      const text = "CLICK TO ENTER";
      const element = document.getElementById('enter-text');
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 100);
        }
      }
      typing();
    }

    function createParticles() {
      document.addEventListener('mousemove', (e) => {
        for (let i = 0; i < 3; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${e.clientX + (Math.random() * 20 - 10)}px`;
          particle.style.top = `${e.clientY + (Math.random() * 20 - 10)}px`;
          particle.style.opacity = Math.random() * 0.6 + 0.4;
          document.body.appendChild(particle);
          setTimeout(() => particle.remove(), 1000);
        }
      });
    }

    function loadGallery() {
      const gallery = document.getElementById('gallery');
      let i = 1;

      function tryNext() {
        const img = new Image();
        img.src = `Moneyman/screenshots/${i}.png`;
        img.onload = () => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          item.innerHTML = `
            <a href="${img.src}" target="_blank">
              <img class="gallery-media" src="${img.src}" alt="Screenshot ${i}">
            </a>
          `;
          gallery.appendChild(item);
          i++;
          tryNext(); // load next
        };
        img.onerror = () => {
          // done
        };
      }

      tryNext();
    }

    window.onload = function () {
      createRain();
      typeWriter();
      createParticles();
      loadGallery();

      document.getElementById('entry-screen').addEventListener('click', function () {
        this.style.opacity = '0';
        setTimeout(() => {
          this.style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
        }, 500);
      });
    };
  </script>
</body>
</html>
