<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Open Graph -->
  <meta property="og:title" content="GOAT" />
  <meta property="og:description" content="Moneyman (G.O.A.T)" />
  <meta property="og:image" content="https://temuri.pics/Moneyman/screenshots/10.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://temuri.pics/Moneyman" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="My Friend: Temuri" />
  <meta name="twitter:description" content="Evidence screenshots and info about Temuri." />
  <meta name="twitter:image" content="https://temuri.pics/screenshots/1.png" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoneyMan â™‚ (G.O.A.T)</title>

  <style>
    :root {
      --accent: #00ff88;
      --neon: #00ffff;
      --glow: 0 0 15px var(--accent);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #000;
      color: white;
      overflow-x: hidden;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="white"/></svg>') 8 8, auto;
    }

    /* Video Background */
    #video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    #video-background {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      filter: blur(8px) brightness(0.6);
    }

    /* Discord Widget */
    #discord-widget {
      position: fixed;
      top: 20px; left: 20px;
      width: 300px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid var(--accent);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease-in-out;
    }
    #discord-widget:hover {
      transform: translateY(-2px);
    }

    .discord-user {
      display: flex;
      align-items: center;
    }
    .discord-avatar {
      width: 50px; height: 50px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      margin-right: 12px;
    }
    .discord-username {
      font-weight: bold;
      font-size: 1.1rem;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .discord-discriminator {
      color: #aaa;
      font-size: 0.9rem;
    }
    .status-indicator {
      width: 10px; height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .status-online { background: #3ba55c; }
    .status-idle { background: #faa61a; }
    .status-dnd { background: #ed4245; }
    .status-offline { background: #747f8d; }

    /* Entry Screen */
    #entry-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #glitch-text {
      font-size: clamp(2rem, 6vw, 4rem);
      position: relative;
      text-align: center;
      text-shadow: 0 0 5px var(--accent), 0 0 15px var(--neon);
    }

    /* Rain Effect */
    .rain {
      position: absolute;
      top: -20px;
      width: 1px; height: 20px;
      background: linear-gradient(to bottom, transparent, var(--neon));
      animation: rain-fall linear infinite;
      opacity: 0.5;
    }
    @keyframes rain-fall {
      to { transform: translateY(100vh); }
    }

    /* Gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 100px 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .gallery-item {
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 255, 136, 0.4);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Music Player */
    .music-player {
      text-align: center;
      margin-top: 40px;
    }
    audio {
      width: 80%;
      max-width: 400px;
      filter: drop-shadow(0 0 5px var(--accent));
    }

    /* Bottom Banner */
    .bottom-banner {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: var(--neon);
      border-top: 1px solid var(--accent);
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="video-background" autoplay muted loop playsinline>
      <source src="Moneyman/screenshots/background.mov" type="video/mp4">
      <source src="Moneyman/screenshots/background.webm" type="video/webm">
    </video>
  </div>

  <div id="discord-widget">
    <div class="discord-user">
      <img id="discord-avatar" class="discord-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="">
      <div>
        <div id="discord-username">Loading...</div>
        <div id="discord-discriminator">#0000</div>
        <div style="display:flex;align-items:center;">
          <div id="status-indicator" class="status-indicator status-offline"></div>
          <span id="status-text">Offline</span>
        </div>
      </div>
    </div>
  </div>

  <div id="entry-screen">
    <h1 id="glitch-text">MONEYMAN</h1>
    <p id="enter-text">CLICK TO ENTER</p>
    <div id="rain-container"></div>
  </div>

  <div id="main-content" style="display:none;">
    <div class="music-player">
      <audio controls autoplay loop>
        <source src="Moneyman/music/music.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="bottom-banner">G.O.A.T</div>

  <script>
    // Rain
    function createRain() {
      const rainContainer = document.getElementById('rain-container');
      for (let i = 0; i < 150; i++) {
        const rain = document.createElement('div');
        rain.className = 'rain';
        rain.style.left = `${Math.random() * 100}vw`;
        rain.style.animationDuration = `${Math.random() * 0.5 + 0.3}s`;
        rain.style.animationDelay = `${Math.random()}s`;
        rainContainer.appendChild(rain);
      }
    }

    // Gallery Loader
    function loadGallery() {
      const gallery = document.getElementById('gallery');
      let i = 1;
      (function loadNext() {
        const img = new Image();
        img.src = `Moneyman/screenshots/${i}.png`;
        img.onload = () => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          item.innerHTML = `<a href="${img.src}" target="_blank">
            <img class="gallery-media" src="${img.src}" alt="Screenshot ${i}">
          </a>`;
          gallery.appendChild(item);
          i++;
          loadNext();
        };
      })();
    }

    window.onload = () => {
      createRain();
      loadGallery();
      document.getElementById('entry-screen').addEventListener('click', () => {
        document.getElementById('entry-screen').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('entry-screen').style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
        }, 500);
      });
    };
  </script>
</body>
</html>
