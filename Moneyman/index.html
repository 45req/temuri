<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoneyMan â™‚ (G.O.A.T)</title>
  <style>
    :root {
      --accent: #00ff88;
      --neon: #00ffff;
      --glow: 0 0 15px var(--accent);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      color: white;
      background: #000;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><circle cx="8" cy="8" r="6" fill="white"/></svg>') 8 8, auto;
    }

    /* Entry Screen */
    #entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    /* Glitch Text */
    #glitch-text {
      font-size: 4rem;
      position: relative;
      text-align: center;
    }

    #glitch-text::before,
    #glitch-text::after {
      content: "MONEYMAN SYSTEM";
      position: absolute;
      left: 0;
    }

    #glitch-text::before {
      color: var(--neon);
      animation: glitch-effect 3s infinite;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    #glitch-text::after {
      color: var(--accent);
      animation: glitch-effect 2s infinite reverse;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    }

    @keyframes glitch-effect {
      0% { transform: translate(0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(-5px, -5px); }
      60% { transform: translate(5px, 5px); }
      80% { transform: translate(5px, -5px); }
      100% { transform: translate(0); }
    }

    /* Rain Effect */
    .rain {
      position: absolute;
      top: -20px;
      width: 1px;
      height: 20px;
      background: linear-gradient(to bottom, transparent, var(--neon));
      animation: rain-fall linear infinite;
      opacity: 0.6;
    }

    @keyframes rain-fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* White Particles */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      z-index: 100;
      filter: blur(0.5px);
      opacity: 0.8;
    }

    /* Main Content */
    #main-content {
      padding: 60px 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
      transition: all 0.3s;
      aspect-ratio: 1;
    }

    .gallery-media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .gallery-item:hover .gallery-media {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Entry Screen -->
  <div id="entry-screen">
    <h1 id="glitch-text">MONEYMAN SYSTEM</h1>
    <p id="enter-text" style="margin-top: 20px;"></p>
    <div id="rain-container"></div>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display: none;">
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    // RAIN
    function createRain() {
      const rainContainer = document.getElementById('rain-container');
      for (let i = 0; i < 150; i++) {
        const rain = document.createElement('div');
        rain.className = 'rain';
        rain.style.left = `${Math.random() * 100}vw`;
        rain.style.animationDuration = `${Math.random() * 0.5 + 0.3}s`;
        rain.style.animationDelay = `${Math.random()}s`;
        rainContainer.appendChild(rain);
      }
    }

    // TYPEWRITER
    function typeWriter() {
      const text = "CLICK TO ENTER";
      const element = document.getElementById('enter-text');
      let i = 0;

      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, 100);
        }
      }
      typing();
    }

    // PARTICLES
    function createParticles() {
      document.addEventListener('mousemove', (e) => {
        for (let i = 0; i < 3; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${e.clientX + (Math.random() * 20 - 10)}px`;
          particle.style.top = `${e.clientY + (Math.random() * 20 - 10)}px`;
          particle.style.opacity = Math.random() * 0.6 + 0.4;
          document.body.appendChild(particle);

          setTimeout(() => {
            particle.remove();
          }, 1000);
        }
      });
    }

    // GALLERY
    function loadGallery() {
      const gallery = document.getElementById('gallery');
      for (let i = 1; i <= 8; i++) {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `<img class="gallery-media" src="screenshots/${i}.png" alt="Image ${i}">`;
        gallery.appendChild(item);
      }
    }

    // INIT
    window.onload = function () {
      createRain();
      typeWriter();
      createParticles();
      loadGallery();

      document.getElementById('entry-screen').addEventListener('click', function () {
        this.style.opacity = '0';
        setTimeout(() => {
          this.style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
          document.body.style.overflowY = 'auto'; // Allow scrolling
        }, 1000);
      });
    };
  </script>
</body>
</html>
