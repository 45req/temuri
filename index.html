<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wall of Shame - Temuri</title>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #00BFFF 0%, #EF3340 50%, #009639 100%);
      color: white;
      position: relative;
    }

    .content {
      max-width: 800px;
      margin: 0 auto 100px; /* bottom space for textbox */
      padding: 20px;
    }

    .title {
      text-align: center;
      font-size: 3em;
      margin: 20px 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
      user-select: none;
    }

    /* Vertical gallery */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-card {
      background-color: rgba(0,0,0,0.6);
      border: 3px solid #009639; /* green border */
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 15px #009639;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
      border-radius: 8px;
    }

    .image-card:hover {
      transform: scale(1.03);
      border-color: #EF3340; /* red on hover */
      box-shadow: 0 0 20px #EF3340;
    }

    .image-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      border: 2px solid #00BFFF; /* blue border around image */
      box-shadow: 0 0 10px #00BFFF;
      display: block;
      margin: 0 auto;
    }

    .caption {
      margin-top: 8px;
      font-size: 1.3em;
      color: #FFD700; /* gold-ish for caption */
      user-select: none;
    }

    /* Fixed textbox at bottom */
    #info-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, #00BFFF, #EF3340, #009639);
      color: white;
      font-size: 1.1em;
      padding: 15px 20px;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.7);
      text-align: center;
      font-family: 'Courier New', monospace;
      user-select: none;
      z-index: 1000;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* Modal for enlarged image */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2000;
      cursor: pointer;
      user-select: none;
    }

    #modal.visible {
      visibility: visible;
      opacity: 1;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 30px #EF3340;
      border: 3px solid #EF3340;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="title">WALL OF SHAME: TEMURI</h1>

    <div class="gallery">
      <div class="image-card" tabindex="0">
        <img src="screenshots/1.png" alt="Evidence 1" />
        <div class="caption">1.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/2.png" alt="Evidence 2" />
        <div class="caption">2.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/3.png" alt="Evidence 3" />
        <div class="caption">3.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/4.png" alt="Evidence 4" />
        <div class="caption">4.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/5.png" alt="Evidence 5" />
        <div class="caption">5.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/6.png" alt="Evidence 6" />
        <div class="caption">6.</div>
      </div>
    </div>
  </div>

  <!-- Modal for enlarged image -->
  <div id="modal" aria-hidden="true" role="dialog">
    <img src="" alt="Enlarged evidence image" />
  </div>

  <!-- Bottom textbox -->
  <div id="info-bar">
    Discord: <strong>t3muri</strong> | ID: <em>1105429338213597234</em> |  <a href="mailto:temuri@example.com" style="color:#FFD700;"></a>
  </div>

  <script>
    // Modal image functionality
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');

    document.querySelectorAll('.image-card img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.classList.add('visible');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // prevent background scroll
      });
    });

    // Close modal on click outside image or press Esc
    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === modalImg) {
        modal.classList.remove('visible');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('visible')) {
        modal.classList.remove('visible');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
