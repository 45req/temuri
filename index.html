<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wall of Shame - Temuri</title>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #00BFFF 0%, #EF3340 50%, #009639 100%);
      color: white;
    }

    body {
      padding-bottom: 60px; /* leave space for fixed footer */
    }

    /* Top image with gold border */
    #top-image-container {
      max-width: 800px;
      margin: 20px auto 40px auto;
      border: 5px solid #FFD700; /* Gold border */
      border-radius: 12px;
      box-shadow: 0 0 20px #FFD700;
      overflow: hidden;
    }
    #top-image-container img {
      display: block;
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    /* Content */
    .content {
      max-width: 800px;
      margin: 0 auto 20px;
      padding: 0 20px;
    }

    .title {
      text-align: center;
      font-size: 3em;
      margin: 0 0 20px 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
      user-select: none;
    }

    /* Vertical gallery */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }

    .image-card {
      background-color: rgba(0,0,0,0.6);
      border: 3px solid #009639;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 15px #009639;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
      border-radius: 8px;
    }

    .image-card:hover {
      transform: scale(1.03);
      border-color: #EF3340;
      box-shadow: 0 0 20px #EF3340;
    }

    .image-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      border: 2px solid #00BFFF;
      box-shadow: 0 0 10px #00BFFF;
      display: block;
      margin: 0 auto;
    }

    .caption {
      margin-top: 8px;
      font-size: 1.3em;
      color: #FFD700;
      user-select: none;
    }

    /* Modal for enlarged image */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2000;
      cursor: pointer;
      user-select: none;
    }

    #modal.visible {
      visibility: visible;
      opacity: 1;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 30px #EF3340;
      border: 3px solid #EF3340;
      border-radius: 8px;
      pointer-events: none;
    }

    /* Play music button */
    #play-music {
      position: fixed;
      bottom: 90px;
      right: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #009639;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #009639;
      z-index: 1500;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #play-music:hover {
      background: #007527;
      box-shadow: 0 0 15px #007527;
    }

    /* Fixed footer with Discord info */
    #discord-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.85);
      border-top: 3px solid #FFD700;
      color: #FFD700;
      font-family: 'Courier New', monospace;
      font-size: 1.3em;
      padding: 12px 20px;
      user-select: text;
      text-align: center;
      box-shadow: 0 -2px 10px #FFD700;
      z-index: 2500;
    }
    #discord-footer strong, #discord-footer em {
      user-select: text;
    }
  </style>
</head>
<body>

  <div id="top-image-container" aria-label="Discord screenshot image">
    <img src="https://temuri.pics/screenshots/1.png" alt="Discord screenshot image of Temuri" />
  </div>

  <div class="content">
    <h1 class="title">WALL OF SHAME: TEMURI</h1>

    <div class="gallery" aria-label="Evidence images gallery">
      <div class="image-card" tabindex="0" role="button" aria-pressed="false">
        <img src="screenshots/1.png" alt="Evidence 1" />
        <div class="caption">1.</div>
      </div>
      <div class="image-card" tabindex="0" role="button" aria-pressed="false">
        <img src="screenshots/2.png" alt="Evidence 2" />
        <div class="caption">2.</div>
      </div>
      <div class="image-card" tabindex="0" role="button" aria-pressed="false">
        <img src="screenshots/3.png" alt="Evidence 3" />
        <div class="caption">3.</div>
      </div>
      <div class="image-card" tabindex="0" role="button" aria-pressed="false">
        <img src="screenshots/4.png" alt="Evidence 4" />
        <div class="caption">4.</div>
      </div>
      <div class="image-card" tabindex="0" role="button" aria-pressed="false">
        <img src="screenshots/5.png" alt="Evidence 5" />
        <div class="caption">5.</div>
      </div>
      <div class="image-card" tabindex="0" role="button" aria-pressed="false">
        <img src="screenshots/6.png" alt="Evidence 6" />
        <div class="caption">6.</div>
      </div>
    </div>
  </div>

  <!-- Modal for enlarged image -->
  <div id="modal" aria-hidden="true" role="dialog" tabindex="-1">
    <img src="" alt="Enlarged evidence image" />
  </div>

  <!-- Play music button -->
  <button id="play-music" aria-label="Play music button">â–¶ Play Music</button>
  <audio id="audio-player" loop preload="auto">
    <source src="/music/edgy-track.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Fixed footer Discord info -->
  <div id="discord-footer" role="contentinfo" tabindex="0">
    Discord: <strong>t3muri</strong> | ID: <em>1105429338213597234</em>
  </div>

  <script>
    // Modal image functionality
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');

    document.querySelectorAll('.image-card img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.classList.add('visible');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // prevent background scroll
      });
    });

    // Close modal on click outside image or press Esc
    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === modalImg) {
        modal.classList.remove('visible');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('visible')) {
        modal.classList.remove('visible');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
    });
  <!-- Open Graph tags -->
  <meta property="og:title" content="Wall of Shame: Temuri" />
  <meta property="og:description" content="Evidence screenshots and info about Temuri." />
  <meta property="og:image" content="https://temuri.pics/screenshots/1.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourwebsite.com/wall-of-shame.html" />

  <!-- Twitter card also helps in some apps -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Wall of Shame: Temuri" />
  <meta name="twitter:description" content="Evidence screenshots and info about Temuri." />
  <meta name="twitter:image" content="https://temuri.pics/screenshots/1.png" />
</head>

    // Play music button functionality
    const playBtn = document.getElementById('play-music');
    const audio = document.getElementById('audio-player');

    playBtn.addEventListener('click', () => {
      audio.play().then(() => {
        playBtn.style.display = 'none';
      }).catch(() => {
        alert('Autoplay blocked. Please click play again.');
      });
    });
  </script>
</body>
</html>
