<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wall of Shame - Temuri</title>
  <style>
    html, body {
      height: 100%;
      margin: 0; padding: 0;
      overflow-x: hidden;
      background: radial-gradient(circle at center, #1a0000, #0a0a0a);
      background-size: 400% 400%;
      animation: animatedBackground 10s ease infinite;
      font-family: 'Courier New', monospace;
      color: #ff0000;
      position: relative;
    }

    @keyframes animatedBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 3;
      overflow-y: auto;
      padding-bottom: 60px; /* space for bottom info bar */
    }

    .title {
      text-align: center;
      font-size: 3em;
      margin: 20px 0;
      animation: glitch 1s infinite;
      user-select: none;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      20% { text-shadow: -2px 2px cyan; }
      40% { text-shadow: 2px -2px lime; }
      60% { text-shadow: -2px -2px magenta; }
      80% { text-shadow: 0 0 white; }
      100% { text-shadow: 2px 2px red; }
    }

    /* Horizontal scroll gallery with 6 images */
    .gallery {
      display: flex;
      gap: 20px;
      padding: 40px;
      overflow-x: auto;
      scroll-behavior: smooth;
      position: relative;
      z-index: 3;
    }

    .gallery::-webkit-scrollbar {
      height: 8px;
    }
    .gallery::-webkit-scrollbar-thumb {
      background: #ff0000;
      border-radius: 4px;
    }
    .gallery::-webkit-scrollbar-track {
      background: #220000;
      border-radius: 4px;
    }

    .image-card {
      flex: 0 0 auto;
      width: 300px;
      background-color: rgba(10, 10, 10, 0.9);
      border: 2px solid #ff0000;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px red;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card img {
      max-width: 100%;
      height: auto;
      border: 1px solid #444;
      display: block;
      margin: 0 auto;
    }

    .caption {
      margin-top: 10px;
      font-size: 1.2em;
      color: #ff4444;
      user-select: none;
    }

    /* Bottom fixed info bar */
    #info-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 10, 0.9);
      border-top: 2px solid #ff0000;
      color: #ff4444;
      font-size: 1.1em;
      padding: 10px 20px;
      box-shadow: 0 -2px 10px red;
      text-align: center;
      z-index: 10;
      user-select: none;
      font-family: 'Courier New', monospace;
    }

    /* Pixel red rain animation */
    #rain-container {
      pointer-events: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      overflow: hidden;
      user-select: none;
    }

    .rain-drop {
      position: absolute;
      width: 2px;
      height: 10px;
      background: #ff2222;
      opacity: 0.8;
      filter: drop-shadow(0 0 2px red);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      border-radius: 1px;
      mix-blend-mode: screen;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px);
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Modal for enlarged image */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
      cursor: pointer;
      user-select: none;
    }

    #modal.visible {
      visibility: visible;
      opacity: 1;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 30px red;
      border: 3px solid #ff0000;
      border-radius: 8px;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1 class="title">WALL OF SHAME: TEMURI</h1>

    <div class="gallery">
      <div class="image-card" tabindex="0">
        <img src="screenshots/1.png" alt="Evidence 1" />
        <div class="caption">1.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/2.png" alt="Evidence 2" />
        <div class="caption">2.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/3.png" alt="Evidence 3" />
        <div class="caption">3.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/4.png" alt="Evidence 4" />
        <div class="caption">4.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/5.png" alt="Evidence 5" />
        <div class="caption">5.</div>
      </div>
      <div class="image-card" tabindex="0">
        <img src="screenshots/6.png" alt="Evidence 6" />
        <div class="caption">6.</div>
      </div>
    </div>
  </div>

  <!-- Pixel red rain container -->
  <div id="rain-container"></div>

  <!-- Modal for enlarged image -->
  <div id="modal" aria-hidden="true" role="dialog">
    <img src="" alt="Enlarged evidence image" />
  </div>

  <!-- Bottom info bar -->
  <div id="info-bar">
    Discord: <strong>Temuri#1234</strong> | ID: <em>987654321</em> | Contact: <a href="mailto:temuri@example.com" style="color:#ff6666;">temuri@example.com</a>
  </div>

  <script>
    // Pixel rain drops
    const rainContainer = document.getElementById('rain-container');
    const numberOfDrops = 100;

    for (let i = 0; i < numberOfDrops; i++) {
      const drop = document.createElement('div');
      drop.classList.add('rain-drop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 1 + 0.7) + 's';
      drop.style.animationDelay = (Math.random() * 5) + 's';
      drop.style.height = (Math.random() * 15 + 5) + 'px';
      rainContainer.appendChild(drop);
    }

    // Modal image functionality
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');

    document.querySelectorAll('.image-card img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.classList.add('visible');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden'; // prevent background scroll
      });
    });

    // Close modal on click outside image or press Esc
    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === modalImg) {
        modal.classList.remove('visible');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('visible')) {
        modal.classList.remove('visible');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
    });
  </script>
</body>
</html>
