    .title {
      text-align: center;
      font-size: 3em;
      margin: 0 0 20px 0;
      color: #fff;
      text-shadow: 0 0 5px #000;
      user-select: none;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;

    .image-card {
      background-color: rgba(0,0,0,0.6);
      border: 3px solid #009639;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 15px #009639;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
      border-radius: 8px;
    }

    .image-card:hover {
      transform: scale(1.03);
      border-color: #EF3340;
      box-shadow: 0 0 20px #EF3340;
    }

    .image-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      border: 2px solid #00BFFF;
      box-shadow: 0 0 10px #00BFFF;
      display: block;
      margin: 0 auto;
    }

    .caption {
      margin-top: 8px;
      font-size: 1.3em;
      color: #FFD700;
      user-select: none;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2000;
      cursor: pointer;
      user-select: none;
    }

    #modal.visible {
      visibility: visible;
      opacity: 1;
    }

    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 30px #EF3340;
      border: 3px solid #EF3340;
      border-radius: 8px;
      pointer-events: none;
    }

    /* Play music button */
    #play-music {

      padding: 10px 20px;
      font-size: 1em;
      background: #009639;

      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #009639;
      z-index: 1500;
      user-select: none;
      transition: background-color 0.3s ease;
      font-family: 'Courier New', monospace;
    }

    #play-music:hover {
      background: #007527;
      box-shadow: 0 0 15px #007527;

    /* User navigation button */
    #user-nav {
      position: fixed;
      bottom: 80px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #EF3340;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 8px #EF3340;
      z-index: 1500;
      user-select: none;
      transition: all 0.3s ease;
      font-family: 'Courier New', monospace;
    }

    #user-nav:hover {
      background: #cc2a35;
      box-shadow: 0 0 15px #cc2a35;
      transform: translateY(-2px);
    }

    /* User dropdown menu */
    #user-dropdown {
      position: fixed;
      bottom: 120px;
      left: 20px;
      background: rgba(0,0,0,0.85);
      border: 3px solid #FFD700;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 1500;
      box-shadow: 0 0 15px #FFD700;
      min-width: 120px;

    #user-dropdown a {
      padding: 8px 12px;
      color: #FFD700;
      text-decoration: none;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      transition: background-color 0.2s;
    }

    #user-dropdown a:hover {

<body>

  <script>
    // Modal image functionality
    const modal = document.getElementById('modal');
    const modalImg = modal.querySelector('img');

    document.querySelectorAll('.image-card img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.class實現List('visible');
        modal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      });
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal || e.target === modalImg) {
        modal.classList.remove('visible');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('visible')) {
        modal.classList.remove('visible');
        modal.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }
    });

    // Play music button functionality
    const playBtn = document.getElementById('play-music');
    const audio = document.getElementById('audio-player');
    let isPlaying = false;

    playBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent click from bubbling to document
      if (!isPlaying) {
        audio.play().then(() => {
          playBtn.textContent = '■ Stop Music';
          isPlaying = true;
        }).itizationcatch(() => {
          alert('Autoplay blocked. Please click play again.');
        });
      } else {
        audio.pause();
        audio.currentTime = 0;
        playBtn.textContent = '▶ Play Music';
        isPlaying = false;
      }
    });

    // User navigation dropdown functionality
    const userNav = document.getElementById('user-nav');
    const userDropdown = document.getElementById('user-dropdown');

    userNav.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent click from bubbling to document
      userDropdown.style.display = userDropdown.style.display === 'none' || userDropdown.style.display === '' ? 'flex' : 'none';
    });

    // Close dropdown when clicking a user link
    userDropdown.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', (e) => {
        userDropdown.style.display = 'none';
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
      if (!userNav.contains(e.target) && !userDropdown.contains(e.target)) {
        userDropdown.style.display = 'none';
      }
    });
  </script>
