<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>alb</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1e1f22;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    #entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1e1f22;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
    }

    #entry-screen:hover {
      background: #2a2b30;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .cursor-dot {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: white;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 10000;
    }

    .profile-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      display: flex;
      align-items: center;
      background-color: #2f3136;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile-text h1 {
      font-size: 28px;
      margin: 0;
    }

    .profile-text p {
      font-size: 18px;
      color: #b9bbbe;
      margin: 5px 0 0 0;
    }
  </style>
</head>
<body>

<div id="entry-screen">Click to start</div>

<div class="cursor-dot" id="cursorDot"></div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<canvas id="bg"></canvas>

<div class="profile-wrapper">
  <div class="profile">
    <img src="https://cdn.discordapp.com/avatars/1137301201562114048/a_3e84e9f45f62eeb1a57ad5086bb5a043.gif?size=1024" alt="pfp">
    <div class="profile-text">
      <h1>alb</h1>
      <p>discord.gg/khol</p>
    </div>
  </div>
</div>

<script>
  const canvas = document.getElementById("bg");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  const particles = [];

  function createParticle() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    const radius = Math.random() * 2 + 1;
    const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
    const speedX = Math.random() * 0.5 - 0.25;
    const speedY = Math.random() * 0.5 - 0.25;
    particles.push({ x, y, radius, color, speedX, speedY });
  }

  function updateParticles() {
    for (let i = 0; i < particles.length; i++) {
      const p = particles[i];
      p.x += p.speedX;
      p.y += p.speedY;

      if (p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
        particles.splice(i, 1);
        i--;
      }
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
    }
  }

  function animate() {
    createParticle();
    updateParticles();
    drawParticles();
    requestAnimationFrame(animate);
  }

  animate();

  // Cursor glow effect
  const cursorDot = document.getElementById('cursorDot');
  document.addEventListener('mousemove', (e) => {
    cursorDot.style.top = `${e.clientY}px`;
    cursorDot.style.left = `${e.clientX}px`;
    cursorDot.style.backgroundColor = `hsl(${e.clientX % 360}, 70%, 80%)`;
  });

  // Audio autoplay trigger
  const audio = document.getElementById('bgMusic');
  document.getElementById('entry-screen').addEventListener('click', () => {
    audio.play().catch(err => console.log("Autoplay blocked:", err));
    document.getElementById('entry-screen').style.display = 'none';
  });
</script>

</body>
</html>
