  <!-- Scripts -->
  <script>
    // Cursor dot
    const cursorDot = document.getElementById('cursorDot');
    document.addEventListener('mousemove', (e) => {
      cursorDot.style.top = e.clientY + 'px';
      cursorDot.style.left = e.clientX + 'px';
      cursorDot.style.backgroundColor = `hsl(${e.clientX % 360}, 70%, 80%)`;
    });

    // Background dots
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    const dots = [];
    const DOT_COUNT = 70;

    function Dot() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.size = Math.random() * 1.5 + 0.5;
      this.speedX = (Math.random() - 0.5) * 0.2;
      this.speedY = (Math.random() - 0.5) * 0.2;
      this.color = `rgba(88, 101, 242, ${Math.random() * 0.7 + 0.3})`;

      this.draw = function () {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = 'rgba(88, 101, 242, 0.8)';
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      };

      this.update = function () {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > w) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > h) this.speedY = -this.speedY;
      };
    }

    function initDots() {
      dots.length = 0;
      for (let i = 0; i < DOT_COUNT; i++) {
        dots.push(new Dot());
      }
    }

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      initDots();
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });

      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(88, 101, 242, ${(120 - dist) / 120 * 0.3})`;
            ctx.lineWidth = 1;
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>

  <script>
