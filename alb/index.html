    #entry-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #1e1f22;
      color: white;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
    }

    #entry-screen:hover {
      background: #2a2b30;
    }
  </style>

<body>
<div id="entry-screen">Click to start</div>
<div class="cursor-dot" id="cursorDot"></div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<canvas id="bg"></canvas>

<!-- Your existing HTML layout (profile-wrapper, etc.) remains here... -->

<script>
const audio = document.getElementById('bgMusic');
const cursorDot = document.getElementById('cursorDot');

// Start music on user click
document.getElementById('entry-screen').addEventListener('click', () => {
  audio.play().catch(err => console.log("Autoplay blocked:", err));
  document.getElementById('entry-screen').style.display = 'none';
});

// Cursor dot behavior
document.addEventListener('mousemove', (e) => {
  cursorDot.style.top = `${e.clientY}px`;
  cursorDot.style.left = `${e.clientX}px`;
  cursorDot.style.backgroundColor = `hsl(${e.clientX % 360}, 70%, 80%)`;
});

// Canvas background logic (as before)

</script>
</body>
