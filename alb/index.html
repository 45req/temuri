<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nighty-Inspired Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      overflow: hidden;
      position: relative;
      cursor: none;
    }
    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: #ffffff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear, background-color 0.3s ease;
    }
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .profile-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      width: 380px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
      overflow: hidden;
      animation: pulse 4s infinite ease-in-out;
      z-index: 2;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .profile-wrapper:hover {
      transform: translate(-50%, -50%) scale(1.02);
    }
    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(88, 101, 242, 0.9);
      }
    }
    .banner {
      height: 140px;
      background: url("https://images.discordapp.net/banners/669209954200191006/a_6acbde582a352819613d4f90ab0a9cca.gif?size=1024") center/cover no-repeat;
      position: relative;
    }
    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(88, 101, 242, 0.2), rgba(0, 170, 255, 0.2));
      pointer-events: none;
    }
    .avatar-container {
      position: absolute;
      bottom: -42px;
      left: 20px;
      width: 96px;
      height: 96px;
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid #2b2d31;
      background: url('https://cdn.discordapp.com/avatars/669209954200191006/f953225437d7e699403e2d7148630493.png?size=512') no-repeat center/cover;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1);
    }
    .deco {
      position: absolute;
      top: -12px;
      left: -12px;
      width: 120px;
      height: 120px;
      background: url('https://cdn.jsdelivr.net/gh/itspi3141/discord-fake-avatar-decorations@main/public/decorations/neon_nibbles.png') no-repeat center/contain;
      pointer-events: none;
      z-index: 2;
    }
    .info {
      padding: 60px 20px 20px 20px;
      text-align: left;
    }
    .username {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
      transition: color 0.3s ease;
    }
    .username:hover {
      color: #66d9ff;
    }
    .tag {
      font-size: 14px;
      color: #b5bac1;
      position: relative;
      display: inline-block;
    }
    .tag:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e1f22;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
      border: 1px solid #5865f2;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }
    .badges img {
      height: 20px;
      margin-left: 6px;
      vertical-align: middle;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: default;
    }
    .badges img:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }
    .link {
      display: block;
      margin: 10px 0;
      color: #00aaff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .link:hover {
      color: #66d9ff;
      transform: translateX(5px);
    }
    .connections {
      margin-top: 15px;
      border-top: 1px solid #40444b;
      padding-top: 10px;
    }
    .connections strong {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #b5bac1;
    }
    .connection {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .connection img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .connection img:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }
    .connection a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }
    .connection a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="cursor-dot" id="cursorDot"></div>

  <canvas id="bg"></canvas>

  <div class="profile-wrapper">
    <div class="banner">
      <div class="avatar-container">
        <div class="avatar"></div>
        <div class="deco"></div>
      </div>
    </div>
    <div class="info">
      <div class="username">alb</div>
      <div class="tag">bigandveiny
        <span class="tooltip">669209954200191006</span>
        <span class="badges">
          <img src="https://cdn3.emoji.gg/emojis/22441-nitro-style-bronze.png" title="Nitro" alt="Nitro">
          <img src="https://cdn3.emoji.gg/emojis/5946-discord-balance.png" title="HypeSquad Balance" alt="HypeSquad">
          <img src="https://cdn3.emoji.gg/emojis/66366-completed-a-quest.png" title="Quest Completed" alt="Quest">
        </span>
      </div>

      <a class="link" href="https://temuri.pics/" target="_blank" rel="noopener noreferrer">https://temuri.pics/</a>

      <div class="connections">
        <strong>Connections</strong>
        <div class="connection">
          <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox" />
          <a href="https://www.roblox.com/home" target="_blank" rel="noopener noreferrer">Roblox</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Cursor dot follow
    const cursorDot = document.getElementById('cursorDot');
    document.addEventListener('mousemove', (e) => {
      cursorDot.style.top = e.clientY + 'px';
      cursorDot.style.left = e.clientX + 'px';
      cursorDot.style.backgroundColor = `hsl(${e.clientX % 360}, 70%, 80%)`;
    });

    // Background dots animation
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    const dots = [];
    const DOT_COUNT = 70;

    function Dot() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.size = Math.random() * 1.5 + 0.5;
      this.speedX = (Math.random() - 0.5) * 0.2;
      this.speedY = (Math.random() - 0.5) * 0.2;
      this.color = `rgba(88, 101, 242, ${Math.random() * 0.7 + 0.3})`;

      this.draw = function () {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = 'rgba(88, 101, 242, 0.8)';
        ctx.shadowBlur = 8;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      };

      this.update = function () {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > w) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > h) this.speedY = -this.speedY;
      };
    }

    function initDots() {
      dots.length = 0;
      for (let i = 0; i < DOT_COUNT; i++) {
        dots.push(new Dot());
      }
    }

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
      initDots();
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);

      // Draw dots
      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });

      // Draw lines between close dots
      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          const dx = dots[i].x - dots[j].x;
          const dy = dots[i].y - dots[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 120) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(88, 101, 242, ${(120 - dist) / 120 * 0.3})`;
            ctx.lineWidth = 1;
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
            ctx.closePath();
          }
        }
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
  </script>
</body>
</html>
