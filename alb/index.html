<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>albe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f13;
      color: #e6e6ff;
      overflow: hidden;
      position: relative;
      cursor: none;
    }
    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      background-color: #9b59b6;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear, background-color 0.3s ease;
      box-shadow: 0 0 8px #9b59b6;
      mix-blend-mode: screen;
    }
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background:
        linear-gradient(90deg, rgba(155,89,182,0.05) 1px, transparent 1px),
        linear-gradient(0deg, rgba(155,89,182,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridPulse 6s ease-in-out infinite;
      filter: drop-shadow(0 0 3px #9b59b6);
    }
    @keyframes gridPulse {
      0%, 100% {
        background-position: 0 0, 0 0;
      }
      50% {
        background-position: 20px 20px, 20px 20px;
      }
    }
    .profile-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1b1332;
      width: 380px;
      border-radius: 16px;
      box-shadow: 0 0 20px #9b59b6cc;
      overflow: hidden;
      animation: pulseGlow 4s infinite ease-in-out;
      z-index: 2;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      border: 1.5px solid #9b59b6;
      color: #ddd9ff;
    }
    .profile-wrapper:hover {
      transform: translate(-50%, -50%) scale(1.04);
      box-shadow: 0 0 35px #b166ffcc;
    }
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px #9b59b6cc;
      }
      50% {
        box-shadow: 0 0 35px #b166ffcc;
      }
    }
    .banner {
      height: 140px;
      background: url("https://i.imgur.com/vcuTgEr.gif") center/cover no-repeat; /* glitchy neon style banner */
      position: relative;
      filter: brightness(0.8) contrast(1.2);
    }
    .banner::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, rgba(155,89,182,0.3), rgba(106,76,147,0.3));
      pointer-events: none;
      mix-blend-mode: overlay;
    }
    .avatar-container {
      position: absolute;
      bottom: -42px;
      left: 20px;
      width: 96px;
      height: 96px;
      filter: drop-shadow(0 0 5px #b166ff);
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid #2b1f44;
      background: url('https://cdn.discordapp.com/avatars/669209954200191006/f953225437d7e699403e2d7148630493.png?size=512') no-repeat center/cover;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #9b59b6;
    }
    .avatar:hover {
      transform: scale(1.12);
      box-shadow: 0 0 20px #d98eff;
    }
    .deco {
      position: absolute;
      top: -12px;
      left: -12px;
      width: 120px;
      height: 120px;
      background: url('https://cdn.jsdelivr.net/gh/itspi3141/discord-fake-avatar-decorations@main/public/decorations/neon_nibbles.png') no-repeat center/contain;
      pointer-events: none;
      z-index: 2;
      filter: drop-shadow(0 0 8px #9b59b6);
      mix-blend-mode: screen;
    }
    .info {
      padding: 60px 20px 20px 20px;
      text-align: left;
      font-weight: 500;
    }
    .username {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #d3cfff;
      transition: color 0.3s ease;
      text-shadow: 0 0 6px #b166ff;
    }
    .username:hover {
      color: #f0eaff;
      text-shadow: 0 0 12px #d98eff;
    }
    .tag {
      font-size: 14px;
      color: #b3a7d1;
      position: relative;
      display: inline-block;
    }
    .tag:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #2a2043;
      color: #ddd9ff;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
      border: 1px solid #9b59b6;
      transition: opacity 0.2s ease, visibility 0.2s ease;
      text-shadow: none;
    }
    .badges img {
      height: 20px;
      margin-left: 6px;
      vertical-align: middle;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: default;
      filter: drop-shadow(0 0 4px #b166ff);
    }
    .badges img:hover {
      transform: scale(1.2);
      filter: brightness(1.6) drop-shadow(0 0 8px #d98eff);
    }
    .link {
      display: block;
      margin: 10px 0;
      color: #9b59b6;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease, transform 0.3s ease;
      text-shadow: 0 0 6px #b166ff;
    }
    .link:hover {
      color: #d98eff;
      transform: translateX(6px);
      text-shadow: 0 0 12px #d98eff;
    }
    .connections {
      margin-top: 15px;
      border-top: 1px solid #3c2f63;
      padding-top: 10px;
      color: #b3a7d1;
      font-weight: 500;
    }
    .connections strong {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #b3a7d1;
      text-shadow: 0 0 3px #9b59b6;
    }
    .connection {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .connection img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: drop-shadow(0 0 4px #9b59b6);
    }
    .connection img:hover {
      transform: scale(1.2);
      filter: brightness(1.6) drop-shadow(0 0 8px #d98eff);
    }
    .connection a {
      color: #ddd9ff;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }
    .connection a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="cursor-dot" id="cursorDot"></div>

  <canvas id="bg"></canvas>

  <div class="profile-wrapper">
    <div class="banner">
      <div class="avatar-container">
        <div class="avatar"></div>
        <div class="deco"></div>
      </div>
    </div>
    <div class="info">
      <div class="username">alb</div>
      <div class="tag">bigandveiny
        <span class="tooltip">669209954200191006</span>
        <span class="badges">
          <img src="https://cdn3.emoji.gg/emojis/22441-nitro-style-bronze.png" title="Nitro" alt="Nitro">
          <img src="https://cdn3.emoji.gg/emojis/5946-discord-balance.png" title="HypeSquad Balance" alt="HypeSquad">
          <img src="https://cdn3.emoji.gg/emojis/66366-completed-a-quest.png" title="Quest Completed" alt="Quest">
        </span>
      </div>

      <a class="link" href="https://temuri.pics/" target="_blank" rel="noopener noreferrer">https://temuri.pics/</a>

      <div class="connections">
        <strong>Connections</strong>
        <div class="connection">
          <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox" />
          <a href="https://www.roblox.com/home" target="_blank" rel="noopener noreferrer">Roblox</a>
		  
        </div>
      </div>
    </div>
  </div>

  <script>
    // Cursor dot follow
    const cursorDot = document.getElementById('cursorDot');
    document.addEventListener('mousemove', (e) => {
      cursorDot.style.top = e.clientY + 'px';
      cursorDot.style.left = e.clientX + 'px';
      cursorDot.style.backgroundColor = `hsl(${(e.clientX + e.clientY) % 360}, 70%, 75%)`;
    });
  </script>
<audio autoplay loop hidden>
  <source src="alb/music/music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
</body>
</html>
