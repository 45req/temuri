<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="alb" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="https://images.discordapp.net/banners/669209954200191006/a_6acbde582a352819613d4f90ab0a9cca.gif" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://temuri.pics/alb" />

  <!-- Twitter card tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="My Friend: Temuri" />
  <meta name="twitter:description" content="type shit" />
  <meta property="twitter:image" content="https://images.discordapp.net/banners/669209954200191006/a_6acbde582a352819613d4f90ab0a9cca.gif" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>alb</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Press Start 2P", "Courier New", monospace;
      background-color: #1e1f22;
      color: white;
      overflow: hidden;
      position: relative;
    }

    body {
      cursor: none;
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 8px;
      height: 8px;
      background-color: #ffffff;
      border-radius: 0;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear, background-color 0.3s ease;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .profile-wrapper {
      --gradient: linear-gradient(135deg, #34a4ba, #ac88d6);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1f22;
      width: 380px;
      border-radius: 0;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 2;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      border: 4px solid #34a4ba;
      border-image: linear-gradient(135deg, #34a4ba, #ac88d6) 1;
    }

    .profile-wrapper:hover {
      transform: translate(-50%, -50%) scale(1.02);
      box-shadow: 12px 12px 0 rgba(0,0,0,0.3);
    }

    .banner {
      height: 140px;
      background: url("https://images.discordapp.net/banners/669209954200191006/a_6acbde582a352819613d4f90ab0a9cca.gif?size=1024") center/cover no-repeat;
      position: relative;
      image-rendering: pixelated;
    }

    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(52, 164, 186, 0.2), rgba(172, 136, 214, 0.2));
      pointer-events: none;
    }

    .avatar-container {
      position: absolute;
      bottom: -42px;
      left: 20px;
      width: 96px;
      height: 96px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 0;
      border: 4px solid transparent;
      border-image: var(--gradient) 1;
      background: url('https://cdn.discordapp.com/avatars/669209954200191006/f953225437d7e699403e2d7148630493.png?size=512') no-repeat center/cover;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
      image-rendering: pixelated;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .deco {
      position: absolute;
      top: -12px;
      left: -12px;
      width: 120px;
      height: 120px;
      background: url('https://cdn.jsdelivr.net/gh/itspi3141/discord-fake-avatar-decorations@main/public/decorations/neon_nibbles.png') no-repeat center/contain;
      pointer-events: none;
      z-index: 2;
      image-rendering: pixelated;
    }

    .info {
      padding: 60px 20px 20px 20px;
      text-align: left;
    }

    .username {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 6px;
      transition: color 0.3s ease;
      text-shadow: 2px 2px 0 #000;
    }

    .username:hover {
      color: #ac88d6;
    }

    .tag {
      font-size: 12px;
      color: #b5bac1;
      position: relative;
      display: inline-block;
      text-shadow: 1px 1px 0 #000;
    }

    .tag:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e1f22;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 0;
      font-size: 10px;
      white-space: nowrap;
      z-index: 10;
      border: 2px solid #ac88d6;
      transition: opacity 0.2s ease, visibility 0.2s ease;
      text-shadow: 1px 1px 0 #000;
    }

    .badges img {
      height: 20px;
      margin-right: 5px;
      vertical-align: middle;
      transition: transform 0.3s ease, filter 0.3s ease;
      image-rendering: pixelated;
    }

    .badges img:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }

    .link {
      display: block;
      margin: 10px 0;
      color: #00aaff;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.3s ease, transform 0.3s ease;
      text-shadow: 1px 1px 0 #000;
    }

    .link:hover {
      color: #ac88d6;
      transform: translateX(5px);
    }

    .connections {
      margin-top: 15px;
      border-top: 2px solid #40444b;
      padding-top: 10px;
    }

    .connections strong {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      color: #b5bac1;
      text-shadow: 1px 1px 0 #000;
    }

    .connection {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .connection img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
      image-rendering: pixelated;
    }

    .connection img:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }

    .connection a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
      text-shadow: 1px 1px 0 #000;
    }

    .connection a:hover {
      opacity: 0.8;
    }

    audio {
      display: none;
    }

    /* Pixel font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>
<body>
<div class="cursor-dot" id="cursorDot"></div>
<audio id="bgMusic" autoplay loop>
  <source src="alb/music/music.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<canvas id="bg"></canvas>

<div class="profile-wrapper">
  <div class="banner">
    <div class="avatar-container">
      <div class="avatar"></div>
      <div class="deco"></div>
    </div>
  </div>
  <div class="info">
    <div class="username">alb</div>
    <div class="tag">bigandveiny
      <span class="tooltip">669209954200191006</span>
      <span class="badges">
        <img src="https://cdn3.emoji.gg/emojis/22441-nitro-style-bronze.png" title="Nitro">
        <img src="https://cdn3.emoji.gg/emojis/5946-discord-balance.png" title="HypeSquad Balance">
        <img src="https://cdn3.emoji.gg/emojis/66366-completed-a-quest.png" title="Quest Completed">
      </span>
    </div>

    <a class="link" href="https://temuri.pics/" target="_blank">https://temuri.pics/</a>

    <div class="connections">
      <strong>Connections</strong>
      <div class="connection">
        <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox">
        <a href="https://www.roblox.com/home" target="_blank">Roblox</a>
      </div>
    </div>
  </div>
</div>

<script>
// Cursor dot
const cursorDot = document.getElementById('cursorDot');
const audio = document.getElementById('bgMusic');

function startAudio() {
  audio.muted = false;
  audio.play().catch(error => console.log('Autoplay prevented:', error));
}

startAudio();

['click', 'mousemove', 'keydown'].forEach(event => {
  document.addEventListener(event, startAudio, { once: true });
});

document.addEventListener('mousemove', (e) => {
  cursorDot.style.top = `${e.clientY}px`;
  cursorDot.style.left = `${e.clientX}px`;
  cursorDot.style.backgroundColor = `hsl(${e.clientX % 360}, 70%, 80%)`;
});

// Pixelated dots background
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h;
const dots = [];
const pixelSize = 4; // Larger pixels for more retro feel

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}

window.addEventListener("resize", resize);
resize();

for (let i = 0; i < 50; i++) { // Fewer dots for more pixelated look
  dots.push({
    x: Math.floor(Math.random() * w / pixelSize) * pixelSize,
    y: Math.floor(Math.random() * h / pixelSize) * pixelSize,
    vx: (Math.floor(Math.random() * 3) - 1) * pixelSize,
    vy: (Math.floor(Math.random() * 3) - 1) * pixelSize,
    hue: Math.floor(Math.random() * 360)
  });
}

const mouse = { x: null, y: null };
document.addEventListener("mousemove", e => {
  mouse.x = Math.floor(e.clientX / pixelSize) * pixelSize;
  mouse.y = Math.floor(e.clientY / pixelSize) * pixelSize;
});

function draw() {
  ctx.clearRect(0, 0, w, h);

  dots.forEach(dot => {
    dot.x += dot.vx;
    dot.y += dot.vy;
    dot.hue = (dot.hue + 1) % 360;

    if (dot.x < 0 || dot.x > w) dot.vx *= -1;
    if (dot.y < 0 || dot.y > h) dot.vy *= -1;

    ctx.fillStyle = `hsl(${dot.hue}, 70%, 80%)`;
    ctx.fillRect(dot.x, dot.y, pixelSize, pixelSize);
  });

  for (let i = 0; i < dots.length; i++) {
    for (let j = i + 1; j < dots.length; j++) {
      const dx = dots[i].x - dots[j].x;
      const dy = dots[i].y - dots[j].y;
      const dist = dx * dx + dy * dy;
      if (dist < 10000) {
        ctx.beginPath();
        ctx.moveTo(dots[i].x + pixelSize/2, dots[i].y + pixelSize/2);
        ctx.lineTo(dots[j].x + pixelSize/2, dots[j].y + pixelSize/2);
        ctx.strokeStyle = `hsla(${dots[i].hue}, 70%, 80%, 0.08)`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }

    if (mouse.x && mouse.y) {
      const dx = dots[i].x - mouse.x;
      const dy = dots[i].y - mouse.y;
      const dist = dx * dx + dy * dy;
      if (dist < 40000) {
        ctx.beginPath();
        ctx.moveTo(dots[i].x + pixelSize/2, dots[i].y + pixelSize/2);
        ctx.lineTo(mouse.x + pixelSize/2, mouse.y + pixelSize/2);
        ctx.strokeStyle = `hsla(${dots[i].hue}, 70%, 80%, 0.08)`;
        ctx.lineWidth = 1;
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(draw);
}

draw();

// Card hover animation
const card = document.querySelector(".profile-wrapper");

document.addEventListener("mousemove", (e) => {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  const x = e.clientX - centerX;
  const y = e.clientY - centerY;

  const translateX = -(x / centerX) * 10; // Reduced movement for pixel feel
  const translateY = -(y / centerY) * 10;

  const hue = ((x + y) / (centerX + centerY)) * 180 + 180;
  const spread = Math.min(Math.sqrt(x * x + y * y) / 50, 20);

  const rect = card.getBoundingClientRect();
  const cardCenterX = rect.left + rect.width / 2;
  const cardCenterY = rect.top + rect.height / 2;
  const distToCard = Math.sqrt((e.clientX - cardCenterX) ** 2 + (e.clientY - cardCenterY) ** 2);
  const scale = 1 + Math.max(0, (200 - distToCard) / 2000);

  card.style.transform = `translate(-50%, -50%) translate(${Math.floor(translateX)}px, ${Math.floor(translateY)}px) scale(${scale.toFixed(2)})`;
  card.style.boxShadow = `${Math.floor(spread/4)}px ${Math.floor(spread/4)}px 0 rgba(0,0,0,0.3)`;
});

card.addEventListener("mouseleave", () => {
  card.style.transform = `translate(-50%, -50%) scale(1)`;
  card.style.boxShadow = `8px 8px 0 rgba(0,0,0,0.3)`;
});
</script>
</body>
</html>
