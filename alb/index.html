<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>alb</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #1e1f22;
      color: white;
      overflow: hidden;
      position: relative;
    }

    body {
      cursor: none;
    }

    .cursor-dot {
      position: fixed;
      top: 0;
      left: 0;
      width: 8px;
      height: 8px;
      background-color: #ffffff;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
      transform: translate(-50%, -50%);
      transition: transform 0.05s linear, background-color 0.3s ease;
    }

    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .profile-wrapper {
      --gradient: linear-gradient(135deg, #34a4ba, #ac88d6);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--gradient);
      width: 380px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
      overflow: hidden;
      animation: pulse 4s infinite ease-in-out;
      z-index: 2;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .profile-wrapper:hover {
      transform: translate(-50%, -50%) scale(1.02);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
      }
      50% {
        box-shadow: 0 0 30px rgba(88, 101, 242, 0.9);
      }
    }

    .banner {
      height: 140px;
      background: url("https://images.discordapp.net/banners/669209954200191006/a_6acbde582a352819613d4f90ab0a9cca.gif?size=1024") center/cover no-repeat;
      position: relative;
    }

    .banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(52, 164, 186, 0.2), rgba(172, 136, 214, 0.2));
      pointer-events: none;
    }

    .avatar-container {
      position: absolute;
      bottom: -42px;
      left: 20px;
      width: 96px;
      height: 96px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid transparent;
      border-image: var(--gradient) 1;
      background: url('https://cdn.discordapp.com/avatars/669209954200191006/f953225437d7e699403e2d7148630493.png?size=512') no-repeat center/cover;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    .deco {
      position: absolute;
      top: -12px;
      left: -12px;
      width: 120px;
      height: 120px;
      background: url('https://cdn.jsdelivr.net/gh/itspi3141/discord-fake-avatar-decorations@main/public/decorations/neon_nibbles.png') no-repeat center/contain;
      pointer-events: none;
      z-index: 2;
    }

    .info {
      padding: 60px 20px 20px 20px;
      text-align: left;
    }

    .username {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 6px;
      transition: color 0.3s ease;
    }

    .username:hover {
      color: #ac88d6;
    }

    .tag {
      font-size: 14px;
      color: #b5bac1;
      position: relative;
      display: inline-block;
    }

    .tag:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

    .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e1f22;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
      border: 1px solid #ac88d6;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }

    .badges img {
      height: 20px;
      margin-right: 5px;
      vertical-align: middle;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .badges img:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }

    .link {
      display: block;
      margin: 10px 0;
      color: #00aaff;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .link:hover {
      color: #ac88d6;
      transform: translateX(5px);
    }

    .connections {
      margin-top: 15px;
      border-top: 1px solid #40444b;
      padding-top: 10px;
    }

    .connections strong {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #b5bac1;
    }

    .connection {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }

    .connection img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .connection img:hover {
      transform: scale(1.2);
      filter: brightness(1.3);
    }

    .connection a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .connection a:hover {
      opacity: 0.8;
    }

    audio {
      display: none; /* Hide controls */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -45%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
<div class="cursor-dot" id="cursorDot"></div>
<audio id="bgMusic" autoplay loop>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<canvas id="bg"></canvas>

<div class="profile-wrapper">
  <div class="banner">
    <div class="avatar-container">
      <div class="avatar"></div>
      <div class="deco"></div>
    </div>
  </div>
  <div class="info">
    <div class="username">alb</div>
    <div class="tag">bigandveiny
      <span class="tooltip">669209954200191006</span>
      <span class="badges">
        <img src="https://cdn3.emoji.gg/emojis/22441-nitro-style-bronze.png" title="Nitro">
        <img src="https://cdn3.emoji.gg/emojis/5946-discord-balance.png" title="HypeSquad Balance">
        <img src="https://cdn3.emoji.gg/emojis/66366-completed-a-quest.png" title="Quest Completed">
      </span>
    </div>

    <a class="link" href="https://temuri.pics/" target="_blank">https://temuri.pics/</a>

    <div class="connections">
      <strong>Connections</strong>
      <div class="connection">
        <img src="https://devforum-uploads.s3.dualstack.us-east-2.amazonaws.com/uploads/original/4X/0/e/e/0eeeb19633422b1241f4306419a0f15f39d58de9.png" alt="Roblox">
        <a href="https://www.roblox.com/home" target="_blank">Roblox</a>
      </div>
    </div>
  </div>
</div>

<script>
// Cursor dot follow
const cursorDot = document.getElementById('cursorDot');
const audio = document.getElementById('bgMusic');

// Function to start audio playback
function startAudio() {
  audio.muted = false;
  audio.play().catch(error => console.log('Autoplay prevented:', error));
}

// Attempt to play on load
startAudio();

// Add multiple interaction listeners to ensure audio starts
['click', 'mousemove', 'keydown'].forEach(event => {
  document.addEventListener(event, startAudio, { once: true });
});

document.addEventListener('mousemove', (e) => {
  cursorDot.style.top = `${e.clientY}px`;
  cursorDot.style.left = `${e.clientX}px`;
  cursorDot.style.backgroundColor = `hsl(${e.clientX % 360}, 70%, 80%)`;
});

// Background dots animation
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w, h;
const dots = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}

window.addEventListener("resize", resize);
resize();

for (let i = 0; i < 100; i++) {
  dots.push({
    x: Math.random() * w,
    y: Math.random() * h,
    vx: (Math.random() - 0.5) * 0.5,
    vy: (Math.random() - 0.5) * 0.5,
    hue: Math.random() * 360
  });
}

const mouse = { x: null, y: null };
document.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function draw() {
  ctx.clearRect(0, 0, w, h);

  dots.forEach(dot => {
    dot.x += dot.vx;
    dot.y += dot.vy;
    dot.hue = (dot.hue + 0.5) % 360;

    if (dot.x < 0 || dot.x > w) dot.vx *= -1;
    if (dot.y < 0 || dot.y > h) dot.vy *= -1;

    ctx.beginPath();
    ctx.arc(dot.x, dot.y, 2, 0, Math.PI * 2);
    ctx.fillStyle = `hsl(${dot.hue}, 70%, 80%)`;
    ctx.fill();
  });

  for (let i = 0; i < dots.length; i++) {
    for (let j = i + 1; j < dots.length; j++) {
      const dx = dots[i].x - dots[j].x;
      const dy = dots[i].y - dots[j].y;
      const dist = dx * dx + dy * dy;
      if (dist < 10000) {
        ctx.beginPath();
        ctx.moveTo(dots[i].x, dots[i].y);
        ctx.lineTo(dots[j].x, dots[j].y);
        ctx.strokeStyle = `hsla(${dots[i].hue}, 70%, 80%, 0.08)`;
        ctx.stroke();
      }
    }

    if (mouse.x && mouse.y) {
      const dx = dots[i].x - mouse.x;
      const dy = dots[i].y - mouse.y;
      const dist = dx * dx + dy * dy;
      if (dist < 40000) {
        ctx.beginPath();
        ctx.moveTo(dots[i].x, dots[i].y);
        ctx.lineTo(mouse.x, mouse.y);
        ctx.strokeStyle = `hsla(${dots[i].hue}, 70%, 80%, 0.08)`;
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(draw);
}

draw();

const card = document.querySelector(".profile-wrapper");

document.addEventListener("mousemove", (e) => {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  const x = e.clientX - centerX;
  const y = e.clientY - centerY;

  const translateX = -(x / centerX) * 20;
  const translateY = -(y / centerY) * 20;

  const hue = ((x + y) / (centerX + centerY)) * 180 + 180;
  const spread = Math.min(Math.sqrt(x * x + y * y) / 50, 30);

  const rect = card.getBoundingClientRect();
  const cardCenterX = rect.left + rect.width / 2;
  const cardCenterY = rect.top + rect.height / 2;
  const distToCard = Math.sqrt((e.clientX - cardCenterX) ** 2 + (e.clientY - cardCenterY) ** 2);
  const scale = 1 + Math.max(0, (200 - distToCard) / 2000);

  card.style.transform = `translate(-50%, -50%) translate(${translateX.toFixed(2)}px, ${translateY.toFixed(2)}px) scale(${scale.toFixed(2)})`;
  card.style.boxShadow = `0 0 ${spread}px hsla(${hue}, 70%, 50%, 0.7)`;
});

card.addEventListener("mouseleave", () => {
  card.style.transform = `translate(-50%, -50%) scale(1)`;
  card.style.boxShadow = `0 0 20px rgba(88, 101, 242, 0.5)`;
});
</script>
</body>
</html>
